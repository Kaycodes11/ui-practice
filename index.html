<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview UI</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- THE LEFT SIDE NAVBAR -->
      <div class="nav">
        <div class="logo"><p>P.</p></div>
        <a href="#" class="clock"
          ><img src="img/clock.png" alt="clock" class="btn"
        /></a>
        <a href="#" class="calendar"
          ><img src="img/calendar.png" alt="calendar" class="btn"
        /></a>
        <a href="#" class="clipboard"
          ><img src="/img/clipboard.png" alt="clipboard" class="btn active"
        /></a>
        <a href="#" class="writing"
          ><img src="/img/writing.png" alt="writing" class="btn"
        /></a>
        <a href="#" class="notification"
          ><img src="/img/notification.png" alt="notification" class="btn"
        /></a>
      </div>

      <!-- MAIN OR MIDDLE AREA (EXCLUDING NAV, LEFT/RIGHT SIDEBAR, FOOTER) -->
      <div class="main">
        <!-- div.cell{$}*4 -->
        <!-- <div class="cell cell-1">1</div> -->
        <!-- <div class="cell cell-2">2</div> -->
        <!-- <h2>Progress Dashboard</h2> -->
        <section class="top">
          <div class="date-info">Show date</div>
          <div class="select-date">Select Date</div>
          <div class="add-event">Add Event</div>
        </section>
        <section class="middle">MIDDLE</section>
        <!-- <section></section> -->
      </div>

      <!-- THE RIGHT SIDEBAR OR RIGHT PROFILE -->
      <div class="profile">3fr</div>

      <!-- FOOTER -->
    </div>
  </body>
</html>
